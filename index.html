<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Madimi+One&family=Passion+One:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="navLeft">
        <a href="#">LEARN</a>
        <a href="#">SHOP</a>
      </div>
      <div class="navLogo">Julie</div>
      <div class="navRight">
        <a href="#">SEARCH</a>
        <a href="#">BAG</a>
      </div>
    </nav>
    <main>
      <section class="heroGrid">
        <div class="heroLeft">
          <div class="heroTopLeft">
            <video autoplay muted loop>
              <source src="/assets/MermaidPusheen.mp4" type="video/mp4" />
              Your browser does not support the video tag.
            </video>
          </div>
          <div class="leftspacer"></div>
          <div class="herobottomLeft">
            <div class="herobottomleft1">
              <div class="herobottomleft1MainContent">
                <img src="assets/catgif.gif" id="catgif" />
                <img src="assets/yarnball.png" id="yarnicon" />
              </div>
              <button class="herobottomleft1Btn">Cats</button>
            </div>
            <div class="herobottomleft2">
              <div class="herobottomleft2MainContent">
                <img src="assets/doggif.gif" id="doggif" />
                <img src="assets/bone.png" id="boneicon" />
              </div>
              <button class="herobottomleft2Btn">Dogs</button>
            </div>
          </div>
        </div>
        <div class="rightspacer"></div>
        <div class="heroRight">
          <div class="heroRightMainContent">HERO RIGHT MAIN CONTENT</div>
          <div class="heroRightBtns">
            <button class="heroRightBtn1">find in store</button>
            <button class="heroRightBtn2">shop now</button>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Responsive Design Site Footer</p>
    </footer>
  </body>
</html>
