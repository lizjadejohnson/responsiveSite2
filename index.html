<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Chibi</title>
    <link rel="icon" type="image/x-icon" href="./assets/hippopotamus.png" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Madimi+One&family=Passion+One:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Pacifico&family=Passion+One:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Madimi+One&family=Pacifico&family=Passion+One:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="navLeft">
          <a href="./shop.html" class="material-symbols-outlined"
            >storefront
          </a>
          <div class="nav-item dropdown">
            <a
              href="#"
              class="material-symbols-outlined"
              id="customDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              question_exchange
            </a>
            <ul class="dropdown-menu" aria-labelledby="customDropdown">
              <li><a class="dropdown-item" href="./about.html">About Us</a></li>
              <li><a class="dropdown-item" href="./faq.html">FAQ</a></li>
              <li><a class="dropdown-item" href="./grid.html">Grid</a></li>
              <!-- Link to your new About Us page -->
            </ul>
          </div>
        </div>
        <div class="navLogo"><a href="./index.html">chibi</a></div>
        <div class="navRight">
          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModalToggle"
            aria-hidden="true"
            aria-labelledby="exampleModalToggleLabel"
            tabindex="-1"
          >
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalToggleLabel">
                    Login
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label"
                        >Email address</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                      />
                      <div id="emailHelp" class="form-text">
                        We'll never share your email with anyone else.
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label"
                        >Password</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="exampleInputPassword1"
                      />
                    </div>
                    <div class="mb-3 form-check">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        id="rememberMe"
                      />
                      <label class="form-check-label" for="rememberMe"
                        >Remember me</label
                      >
                    </div>
                    <button type="submit" class="btn btn-primary">
                      Submit
                    </button>
                  </form>
                </div>
                <div class="modal-footer">
                  <button
                    class="btn btn-primary"
                    data-bs-target="#exampleModalToggle2"
                    data-bs-toggle="modal"
                  >
                    Create a New Account
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div
            class="modal fade"
            id="exampleModalToggle2"
            aria-hidden="true"
            aria-labelledby="exampleModalToggleLabel2"
            tabindex="-1"
          >
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalToggleLabel2">
                    Create a New Account
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <form class="row g-3">
                    <div class="col-md-4">
                      <label for="validationDefault01" class="form-label"
                        >First name</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="validationDefault01"
                        value="Hello"
                        required
                      />
                    </div>
                    <div class="col-md-4">
                      <label for="validationDefault02" class="form-label"
                        >Last name</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="validationDefault02"
                        value="Kitty"
                        required
                      />
                    </div>
                    <div class="col-md-4">
                      <label for="exampleInputEmail1" class="form-label"
                        >Email address</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                      />
                      <div id="emailHelp" class="form-text">
                        We'll never share your email with anyone else.
                      </div>
                    </div>
                    <div class="col-md-6">
                      <label for="exampleInputPassword1" class="form-label"
                        >Password</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="exampleInputPassword1"
                      />
                    </div>

                    <div class="col-12">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value=""
                          id="invalidCheck2"
                          required
                        />
                        <label class="form-check-label" for="invalidCheck2">
                          Agree to terms and conditions
                        </label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary" type="submit">
                        Create
                      </button>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button
                    class="btn btn-primary"
                    data-bs-target="#exampleModalToggle"
                    data-bs-toggle="modal"
                  >
                    Back to login
                  </button>
                </div>
              </div>
            </div>
          </div>
          <button
            class="btn btn-primary material-symbols-outlined"
            data-bs-target="#exampleModalToggle"
            data-bs-toggle="modal"
            id="accountBtn"
          >
            account_circle
          </button>

          <!-- <a href="#" class="material-symbols-outlined">shopping_bag</a> -->

          <button
            class="btn btn-primary material-symbols-outlined"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasWithBothOptions"
            aria-controls="offcanvasWithBothOptions"
            id="shoppingIcon"
          >
            shopping_bag
          </button>

          <div
            class="offcanvas offcanvas-end"
            data-bs-scroll="true"
            tabindex="-1"
            id="offcanvasWithBothOptions"
            aria-labelledby="offcanvasWithBothOptionsLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">
                Cart
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <p>Your cart is currently empty.</p>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="heroGrid">
        <div class="heroLeft">
          <div class="heroTopLeft">
            <video autoplay muted loop>
              <source src="./assets/MermaidPusheen.mp4" type="video/mp4" />
              Your browser does not support the video tag.
            </video>
          </div>
          <div class="leftspacer"></div>
          <div class="herobottomLeft">
            <div class="herobottomleft1">
              <div class="herobottomleft1MainContent">
                <img src="./assets/catgif.gif" id="catgif" />
                <img src="./assets/yarnball.png" id="yarnicon" />
              </div>
              <button class="herobottomleft1Btn">Cats</button>
            </div>
            <div class="herobottomleft2">
              <div class="herobottomleft2MainContent">
                <img src="./assets/doggif.gif" id="doggif" />
                <img src="./assets/bone.png" id="boneicon" />
              </div>
              <button class="herobottomleft2Btn">Dogs</button>
            </div>
          </div>
        </div>
        <div class="rightspacer"></div>
        <div class="heroRight">
          <div class="heroRightMainContent">
            <div
              id="shopCarousel"
              class="carousel slide"
              data-bs-ride="carousel"
            >
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="./assets/featuredProduct1.jpg"
                    class="d-block w-100"
                    alt="..."
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="./assets/featuredProduct2.jpg"
                    class="d-block w-100"
                    alt="..."
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="./assets/featuredProduct3.jpg"
                    class="d-block w-100"
                    alt="..."
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="heroRightBtns">
            <button class="heroRightBtn1">sale</button>
            <button class="heroRightBtn2">shop all</button>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Responsive Design Site Footer</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
