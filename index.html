<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Madimi+One&family=Passion+One:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Pacifico&family=Passion+One:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="navLeft">
          <a href="#">LEARN</a>
          <a href="#">SHOP</a>
        </div>
        <div class="navLogo">chibi</div>
        <div class="navRight">
          <a href="#">SEARCH</a>
          <a href="#">BAG</a>
        </div>
      </nav>
    </header>
    <main>
      <section class="heroGrid">
        <div class="heroLeft">
          <div class="heroTopLeft">
            <video autoplay muted loop>
              <source src="/assets/MermaidPusheen.mp4" type="video/mp4" />
              Your browser does not support the video tag.
            </video>
          </div>
          <div class="leftspacer"></div>
          <div class="herobottomLeft">
            <div class="herobottomleft1">
              <div class="herobottomleft1MainContent">
                <img src="assets/catgif.gif" id="catgif" />
                <img src="assets/yarnball.png" id="yarnicon" />
              </div>
              <button class="herobottomleft1Btn">Cats</button>
            </div>
            <div class="herobottomleft2">
              <div class="herobottomleft2MainContent">
                <img src="assets/doggif.gif" id="doggif" />
                <img src="assets/bone.png" id="boneicon" />
              </div>
              <button class="herobottomleft2Btn">Dogs</button>
            </div>
          </div>
        </div>
        <div class="rightspacer"></div>
        <div class="heroRight">
          <div class="heroRightMainContent">
            <div
              id="shopCarousel"
              class="carousel slide"
              data-bs-ride="carousel"
            >
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="/assets/featuredProduct1.jpg"
                    class="d-block w-100"
                    alt="..."
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="/assets/featuredProduct2.jpg"
                    class="d-block w-100"
                    alt="..."
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="/assets/featuredProduct3.jpg"
                    class="d-block w-100"
                    alt="..."
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="heroRightBtns">
            <button class="heroRightBtn1">sale</button>
            <button class="heroRightBtn2">shop all</button>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Responsive Design Site Footer</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
